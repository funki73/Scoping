<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
    <title>Get Smart Pipe Technologies</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
                <div class="icon">
                    <h3 class="logo">Get Smart Pipe Technologies</h3>
                </div>
            <div class="menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="mailto: getsmartpipetech@mail.com">Contact</a></li>
                </ul>
            </div>
        </div>
        <br>
        <br>

        <div>
            <div class="container mt-5">
                <div class="register">
                    <h2>Edit</h2>
                    <h2>Log info</h2>
                    <form class="row g-3" action="/edit_details" method="post">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p style="color: rgb(0, 4, 255);">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" value="{{ customer.email }}">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div></div>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="" name="password" >
                            <label for="floatingPassword">Password (8 Character Min)</label>
                        </div>

                        <div class="col-md-6">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="" name="confirm_password">
                            <label for="floatingPassword">Confirm Password</label>
                        </div>

                        <div><h2>Register</h2></div>

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="floatingInput" placeholder="" name="first_name" value="{{ customer.first_name }}">"
                            <label for="floatingInput">First Name</label>
                        </div>

                        <div class="col-md-6">
                            <input type="text" class="form-control" id="floatingInput" placeholder="" name="last_name" value="{{ customer.last_name }}">
                            <label for="floatingInput">Last Name</label>
                        </div>

                        <div class="col-md-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="" name="phone" value="{{ customer.phone }}">
                            <label for="floatingInput">Phone</label>
                        </div>

                        <div><h2>Location Information</h2></div>

                        <div class="col-md-9">
                            <input type="text" class="form-control" id="floatingInput" placeholder="" name="address" value="{{ customer.address }}">
                            <label for="floatingInput">Address</label>
                        </div>

                        <div class="col-md-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="" name="apt_number" value="{{ customer.apt_number }}">
                            <label for="floatingInput">Apt #</label>
                        </div>

                        <div class="col-md-5">
                            <input type="text" class="form-control" id="floatingInput" placeholder="" name="city" value="{{ customer.city }}">
                            <label for="floatingInput">City</label>
                        </div>

                        <div class="col-md-5">
                            <select type="text" class="form-select" id="stateDataList" class="input-group-text" for="inputGroupSelect01" name="state" value="{{ customer.state }}">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                                </select>
                                <label for="floatingInput">State</label>
                        </div>

                        <div class="col-md-2">
                            <input type="number" class="form-control" id="floatingInput" placeholder="" name="zip" value="{{ customer.zip }}">
                            <label for="floatingInput">Zip Code</label>
                        </div>

                        <div class="col-md-6">
                            <select type="text" class="form-select" id="requestorDataList" class="input-group-text" for="inputGroupSelect01" name="requestor_type" value="{{ customer.requestor_type }}">
                                <option selected>Choose...</option>
                                <option value="Home Owner">Home Owner</option>
                                <option value="Home Inspector">Home Inspector</option>
                                <option value="Plumber">Plumber</option>
                                <option value="Realator">Realator</option>
                            </select>
                            <label for="floatingInput">Requestor Type</label>
                        </div>

                        <div class="col-md-6">
                            <select type="text" class="form-select" id="locationDataList" class="input-group-text" for="inputGroupSelect01" name="location_type" value="{{ customer.location_type }}">
                                <option selected>Choose...</option>
                                <option value="Residential">Residential</option>
                                <option value="Apartment">Apartment</option>
                                <option value="Building">Building</option>
                                <option value="Other">Other</option>
                            </select>
                            <label for="floatingInput">Location Type</label>
                        </div>

                        <div class="col-md-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="" name="year_built" value="{{ customer.year_built }}">
                            <label for="floatingInput">Year Built</label>
                        </div>

                        <div class="col-md-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="" name="num_of_rooms" value="{{ customer.num_of_rooms }}">
                            <label for="floatingInput">Number or Rooms</label>
                        </div>

                        <div class="col-md-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="" name="num_of_stories" value="{{ customer.num_of_stories }}">
                            <label for="floatingInput">Number or Stories</label>
                        </div>

                        <div class="col-md-3">
                            <select class="form-select" id="cleanoutDataList" class="input-group-text" for="inputGroupSelect01" name="cleanout_pipes" value="{{ customer.cleanout_pipes }}">
                                <option selected>Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="Dpn't Know">Don't Know</option>
                            </select>
                            <label for="floatingInput">Cleanout Pipe?</label> <a href="https://www.youtube.com/watch?v=1HzhZUefxDM&t=48s">(Click Here for Details)</a>
                        </div>

                        <div class ="col-md-12">
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </div>

                        </div><br>
                            
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
